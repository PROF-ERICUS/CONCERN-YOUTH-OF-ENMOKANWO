<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CYC | About</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    /* Reset & Base */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Open Sans', sans-serif; }
    body { background: #f9fafb; color: #333; line-height:1.6; }

    /* Header */
    header {
      background: #1a237e;
      padding: 10px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      position:fixed;
      width:100%;
      top:0;
      z-index:1000;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    header.shrink { padding:5px 20px; background:#0f1b60; }
    header .logo img { height:50px; }

    /* Navigation */
    nav ul { list-style:none; display:flex; gap:20px; }
    nav ul li a {
      color:#fff;
      text-decoration:none;
      font-weight:600;
      transition:0.3s;
    }
    nav ul li a:hover, nav ul li a.active { color:#ffca28; }
    .menu-toggle { display:none; color:#fff; font-size:1.5rem; cursor:pointer; }

    /* Mobile Nav */
    @media(max-width:768px){
      nav ul {
        display:none;
        flex-direction:column;
        background:#1a237e;
        position:absolute;
        top:60px;
        right:0;
        width:220px;
        padding:15px;
        border-radius:0 0 8px 8px;
      }
      nav ul.active { display:flex; }
      .menu-toggle { display:block; }
    }

    /* Hero Banner */
    .hero {
      margin-top:70px;
      height:300px;
      background: url('https://lovepik.com/images/youth-banner.html') no-repeat center center/cover;
      position: relative;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }
    .hero::before {
      content: "";
      position:absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
    }
    .hero h1 {
      position:relative;
      color:#fff;
      font-size:2.5rem;
      z-index:1;
    }

    /* About Section */
    .about-section {
      padding:80px 20px;
      background:#e8eaf6;
      text-align:center;
    }
    .about-section h2 {
      font-size:2.2rem;
      margin-bottom:20px;
      color:#1a237e;
    }
    .about-section p {
      max-width:800px;
      margin:0 auto 40px;
      font-size:1.1rem;
    }

    .about-grid {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:25px;
    }
    .about-card {
      background:#fff;
      padding:25px;
      border-left:6px solid #004080;
      border-radius:10px;
      box-shadow:0 4px 8px rgba(0,0,0,0.1);
      flex:1 1 300px;
      text-align:center;
      transition:transform 0.3s, box-shadow 0.3s;
    }
    .about-card:hover {
      transform:translateY(-5px);
      box-shadow:0 6px 12px rgba(0,0,0,0.2);
    }
    .about-card i {
      font-size:40px;
      color:#004080;
      margin-bottom:15px;
    }
    .about-card h3 {
      margin-bottom:10px;
      color:#1a237e;
    }

    /* Footer */
    footer {
      background:#1a237e;
      color:#fff;
      text-align:center;
      padding:20px;
      margin-top:40px;
    }
    footer a {
      color:#ffca28;
      margin:0 10px;
      font-size:1.2rem;
      transition:0.3s;
    }
    footer a:hover { color:#fff; }

    @media(max-width:600px){
      .hero h1 { font-size:1.8rem; }
      .about-section h2 { font-size:1.8rem; }
      .about-section p { font-size:1rem; }
      .about-card { padding:20px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo"><img src="cyc.png" alt="CYC Logo"></div>
    <nav>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html" class="active">About</a></li>
        <li><a href="membership.html">Membership</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    </nav>
  </header>

  <!-- Hero Banner -->
  <section class="hero">
    <h1>About Us</h1>
  </section>

  <!-- About Content -->
  <section class="about-section">
    <h2>Who We Are</h2>
    <p>The <strong>Concern Youth of Enmokanwo (CYC)</strong>... [Your about text]</p>
    <div class="about-grid">
      <!-- your about cards -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; <span id="year"></span> Concern Youth of Enmokanwo. All rights reserved.</p>
    <div class="social-links">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    function toggleMenu() {
      document.getElementById('nav-links').classList.toggle('active');
    }
    window.addEventListener("scroll", function(){
      const header = document.querySelector("header");
      header.classList.toggle("shrink", window.scrollY > 50);
    });
  </script>
</body>
</html>
