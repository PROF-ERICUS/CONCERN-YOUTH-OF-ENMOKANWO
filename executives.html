<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CYC | Executives</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Open Sans', sans-serif; }
body { display:flex; flex-direction:column; min-height:100vh; background:#f9fafb; }

/* Back Button */
.back-btn {
  display:inline-block;
  margin:20px;
  padding:10px 20px;
  background:#1a237e;
  color:#fff;
  text-decoration:none;
  border-radius:5px;
  transition:0.3s;
}
.back-btn:hover { background:#0f1b60; }

/* Main Section */
.executives-section { padding:20px; text-align:center; flex:1; }
.executives-section h2 { margin-bottom:30px; color:#1a237e; }
.executives-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; }

/* Executive Card */
.executive-card {
  background:#fff;
  border-radius:10px;
  padding:20px;
  box-shadow:0 4px 8px rgba(0,0,0,0.1);
  text-align:center;
  transition: transform 0.3s, box-shadow 0.3s;
}
.executive-card:hover {
  transform: translateY(-5px);
  box-shadow:0 6px 15px rgba(0,0,0,0.15);
}
.executive-card img {
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:15px;
}
.executive-card h3 { margin-bottom:5px; color:#1a237e; }
.executive-card p { font-size:14px; color:#555; margin-bottom:10px; }
.executive-card .social-links a {
  margin:0 5px;
  color:#1a237e;
  transition:0.3s;
}
.executive-card .social-links a:hover { color:#ffca28; }

/* Footer */
footer {
  background:#1a237e;
  color:#fff;
  text-align:center;
  padding:20px;
}
footer a {
  color:#ffca28;
  margin:0 8px;
  transition:0.3s;
}
footer a:hover {
  color:#fff;
  transform: scale(1.1);
}
</style>
</head>
<body>

<a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>

<section class="executives-section">
  <h2>Our Executives</h2>
  <div class="executives-grid">
    <div class="executive-card">
      <img src="images/nyamkye.jpg" alt="Leader 1">
      <h3>ERIC NYAMEKYE</h3>
      <p>President</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
    <div class="executive-card">
      <img src="images/oter.jpg" alt="Leader 2">
      <h3>OTERGAR</h3>
      <p>Vice President</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
    <div class="executive-card">
      <img src="images/eric.jpg" alt="Leader 3">
      <h3>ERIC ANDOH</h3>
      <p>Public Relations Officer</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
    <div class="executive-card">
      <img src="images/aki.jpg" alt="Leader 4">
      <h3>FRANCIS AKI COBBINAH</h3>
      <p>Financial Treasurer</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
    <!-- Add more leaders here --> 
  </div>
</section>

<footer>
  <p>&copy; <span id="year"></span> Concern Youth of Enmokanwo. All rights reserved.</p>
  <div class="social-links">
    <a href="https://www.facebook.com/share/1BxeVjF9F9/"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
  </div>
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
