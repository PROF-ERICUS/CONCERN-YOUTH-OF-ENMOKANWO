<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CYC | Contact</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Open Sans',sans-serif; }

body {
  background:#f9fafb;
  display:flex;
  flex-direction:column;
  min-height:100vh;
  color:#333;
}

/* Header */
header {
  background: #1a237e;
  padding: 10px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  position: fixed;
  width:100%;
  top:0;
  z-index:1000;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
}
header.shrink { padding:5px 20px; background:#0f1b60; }
header .logo img { height:50px; }

nav { margin-left:auto; }
nav ul { list-style:none; display:flex; gap:20px; }
nav ul li a { color:#fff; text-decoration:none; font-weight:600; transition:0.3s; }
nav ul li a:hover, nav ul li a.active { color:#ffca28; }

.menu-toggle { display:none; font-size:1.5rem; cursor:pointer; color:#fff; }
@media(max-width:768px){
  nav ul { display:none; flex-direction:column; background:#1a237e; position:absolute; top:60px; right:0; width:200px; padding:20px; }
  nav ul.active { display:flex; }
  .menu-toggle { display:block; }
}

/* Main content */
main { margin-top:100px; padding:20px; flex:1; }

.contact-section { max-width:600px; margin:0 auto; background:#fff; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.2); }
.contact-section h2 { text-align:center; color:#1a237e; margin-bottom:20px; }
.contact-section form { display:flex; flex-direction:column; gap:15px; }
.contact-section input,
.contact-section textarea,
.contact-section button {
  padding:10px;
  border:1px solid #ccc;
  border-radius:5px;
  font-size:16px;
}
.contact-section button {
  background:#1a237e;
  color:#fff;
  border:none;
  cursor:pointer;
  font-weight:600;
  transition:0.3s;
}
.contact-section button:hover { background:#0f1b60; }

/* Contact info */
.contact-info {
  margin-top:15px;
  display:flex;
  flex-wrap:wrap;
  gap:15px;
  justify-content: space-between;
  font-size:14px;
}
.contact-info p { margin:0; flex:1 1 45%; }

/* Map */
.map-container {
  margin-top:25px;
  width:100%;
  height:300px;
  border-radius:10px;
  overflow:hidden;
}
.map-container iframe {
  width:100%;
  height:100%;
  border:0;
}

/* Responsive adjustments */
@media(max-width:600px){
  .contact-info p { flex:1 1 100%; }
  .map-container { height:200px; }
}

/* Footer */
footer {
  background:#1a237e;
  color:#fff;
  text-align:center;
  padding:20px;
  margin-top:auto;
}
footer a { color:#ffca28; margin-left:0.5rem; transition:0.3s; }
footer a:hover { color:#fff; }
</style>
</head>
<body>

<header>
  <div class="logo"><img src="cyc.png" alt="CYC Logo"></div>
  <nav>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="membership.html">Membership</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
    <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
  </nav>
</header>

<main>
  <section class="contact-section">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p><i class="fas fa-map-marker-alt"></i> Ahanta West, Enmokanwo, Ghana</p>
      <p><i class="fas fa-envelope"></i> concernyouthofenmokanwo@gmail.com</p>
      <p><i class="fas fa-phone"></i> +223 54 637 1229</p>
    </div>

    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d66666.3180933103!2d-2.1592069129923477!3d4.856466381524415!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfe793979f7328ef%3A0xc6c907063dc35c9a!2sEnmokanwo%20SDA%20primary%20school!5e0!3m2!1sen!2sgh!4v1755806463541!5m2!1sen!2sgh" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

  </section>
</main>

<footer>
  <p>&copy; <span id="year"></span> Concern Youth of Enmokanwo. All rights reserved.</p>
  <div class="social-links">
    <a href="https://www.facebook.com/share/1BxeVjF9F9/"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
  </div>
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();
function toggleMenu() {
  const nav = document.getElementById('nav-links');
  nav.classList.toggle('active');
}
window.addEventListener("scroll", function() {
  const header = document.querySelector("header");
  if(window.scrollY>50){ header.classList.add("shrink"); }
  else { header.classList.remove("shrink"); }
});
</script>

</body>
</html>
